<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="box_one">
            <h2>Burger</h2>
            <div class="burger_box">
                <div class="burger_up"></div>
                <div class="ingridients">
                    <!-- <div class="burger_meat"></div>                
                    <div class="burger_salad"></div>
                    <div class="burger_chiken"></div> -->
                </div>
                <div class="burger_down"></div>
            </div>



        </div>
        <div class="box_two">            
            <div class="box_price">
                <h2>Your burger cost  $</h2>
                <div class="price">20</div>
            </div>

            <div class="box_buttons">
                <button type="submit" class="button_chiken">Chiken</button>
                <button type="submit" class="button_meat">Meat</button>
                <button type="submit" class="button_salad">Salad</button>
                <button class="button_cancel">Cancel</button>

            </div>
            
            
        </div>

    </div>
    <script src="script.js"></script>
        
</body>
</html>
